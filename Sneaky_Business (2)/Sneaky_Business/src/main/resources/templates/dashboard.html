<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investor Dashboard - Sneaky Business</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 font-sans text-gray-800">
  <div class="flex min-h-screen flex-col md:flex-row">
    <!-- Sidebar -->
    <aside
      class="w-full md:w-64 bg-purple-800 text-white flex flex-col p-6 space-y-4"
    >
      <h2 class="text-2xl font-bold mb-4 flex items-center space-x-4">
        <img src="../images/e.jpg" alt="logo" class="mb-1 w-6 h-6 rounded-md" />
        <span>Sneaky Business</span>
      </h2>
      <nav class="flex flex-col flex-1 space-y-2 overflow-auto">
        <a href="dashboard.html" class="flex items-center space-x-2 hover:bg-purple-700 p-2 rounded">
          <span>üè†</span><span>Dashboard</span>
        </a>
        <a href="profile.html" class="flex items-center space-x-2 hover:bg-purple-700 p-2 rounded">
          <span>üë§</span><span>Profile</span>
        </a>
        <a href="investments.html" class="flex items-center space-x-3 hover:bg-purple-700 p-2 rounded">
          <span>üìà</span><span>Investments</span>
        </a>
        <a href="investor.html" class="flex items-center space-x-3 hover:bg-purple-700 p-2 rounded">
          <img src="../images/b.jpg" alt="logo" class="w-5 h-5 rounded-md" />
          <span>Investors</span>
        </a>
        <a href="owner.html" class="flex items-center space-x-2 hover:bg-purple-700 p-2 rounded">
          <span>üíº</span><span>Business</span>
        </a>
      </nav>
      <a href="login.html" class="flex items-center space-x-2 text-red-300 hover:text-white p-2 rounded">
        <span>üö™</span><span>Logout</span>
      </a>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 md:p-8 bg-gray-50 overflow-auto">
      <header class="flex justify-between items-center mb-6 flex-wrap">
        <h1 class="text-3xl font-bold text-gray-800">Dashboard Overview</h1>
        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded mt-2 md:mt-0">
          Logout
        </button>
      </header>

      <!-- Summary Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-10">
        <div class="bg-white p-6 rounded-xl shadow text-center">
          <h2 class="text-xl font-semibold text-gray-700">Total Investment</h2>
          <p id="totalInvestment" class="text-2xl text-purple-600 font-bold mt-2">$0.00</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow text-center">
          <h2 class="text-xl font-semibold text-gray-700">Returns</h2>
          <p id="totalReturns" class="text-2xl text-green-500 font-bold mt-2">$0.00</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow text-center">
          <h2 class="text-xl font-semibold text-gray-700">Active Projects</h2>
          <p id="activeProjects" class="text-2xl text-blue-500 font-bold mt-2">0</p>
        </div>
      </div>

      <!-- Investment Table -->
      <div class="bg-white p-6 rounded-xl shadow mb-10 overflow-auto">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Recent Investments</h2>
        <table id="investmentTable" class="w-full text-left border-collapse min-w-[320px] md:min-w-[600px]">
          <thead>
            <tr class="text-gray-600">
              <th class="py-2 border-b">Project</th>
              <th class="py-2 border-b">Amount</th>
              <th class="py-2 border-b">Status</th>
              <th class="py-2 border-b">Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be added dynamically -->
          </tbody>
        </table>
      </div>

      <!-- Add New Investment -->
      <div class="bg-white p-6 rounded-xl shadow mb-10">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Add New Investment</h2>
        <form id="investmentForm" class="grid grid-cols-1 sm:grid-cols-3 gap-4" onsubmit="return false;">
          <input
            id="projectName"
            type="text"
            placeholder="Project Name"
            required
            class="col-span-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 w-full"
          />
          <input
            id="amount"
            type="number"
            placeholder="Amount ($)"
            required
            min="1"
            class="col-span-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 w-full"
          />
          <button
            id="addInvestmentBtn"
            type="submit"
            class="col-span-1 bg-purple-600 text-white rounded px-4 py-2 hover:bg-purple-700 transition w-full"
          >
            Invest
          </button>
        </form>
      </div>

      <!-- Charts Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Monthly Users Chart -->
        <div class="bg-white p-6 rounded-xl shadow h-64">
          <h2 class="text-xl font-bold mb-4 text-gray-800">Monthly Users</h2>
          <canvas id="usersChart" class="w-full h-full"></canvas>
        </div>

        <!-- Monthly Investments Chart -->
        <div class="bg-white p-6 rounded-xl shadow h-64">
          <h2 class="text-xl font-bold mb-4 text-gray-800">Investments per Month</h2>
          <canvas id="investmentChart" class="w-full h-full"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Investment data array
    let investments = [];

    // Update summary cards
    function updateSummary() {
      const totalInvestment = investments.reduce((sum, inv) => sum + inv.amount, 0);
      const totalReturns = investments.reduce((sum, inv) => sum + inv.returns, 0);
      const activeProjects = investments.filter(inv => inv.status.toLowerCase() === 'active').length;

      document.getElementById('totalInvestment').textContent = `$${totalInvestment.toFixed(2)}`;
      document.getElementById('totalReturns').textContent = `$${totalReturns.toFixed(2)}`;
      document.getElementById('activeProjects').textContent = activeProjects;
    }

    // Render table rows
    function renderInvestmentTable() {
      const tbody = document.querySelector('#investmentTable tbody');
      tbody.innerHTML = '';

      if (investments.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.setAttribute('colspan', '4');
        td.className = 'text-center text-gray-500 py-4';
        td.textContent = 'No investments found.';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      investments.forEach(inv => {
        const tr = document.createElement('tr');
        tr.className = 'text-gray-700';
        tr.innerHTML = `
          <td class="py-2 border-b">${inv.project}</td>
          <td class="py-2 border-b">$${inv.amount.toLocaleString()}</td>
          <td class="py-2 border-b text-${getStatusColor(inv.status)}">${inv.status}</td>
          <td class="py-2 border-b">${inv.date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Status color for Tailwind
    function getStatusColor(status) {
      switch (status.toLowerCase()) {
        case 'active':
          return 'green-500';
        case 'pending':
          return 'yellow-500';
        case 'closed':
          return 'red-500';
        default:
          return 'gray-500';
      }
    }

    // Form submission handler
    document.getElementById('investmentForm').addEventListener('submit', function () {
      const project = document.getElementById('projectName').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!project || isNaN(amount) || amount <= 0) {
        alert('Please enter valid project name and amount.');
        return;
      }

      const newInvestment = {
        project,
        amount,
        returns: amount * 0.1, // 10% assumed return
        status: 'Pending',
        date: new Date().toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
        }),
      };

      investments.push(newInvestment);
      document.getElementById('projectName').value = '';
      document.getElementById('amount').value = '';
      renderInvestmentTable();
      updateSummary();
    });

    // Initial render
    renderInvestmentTable();
    updateSummary();

    // Chart.js data
    const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'];
    const usersData = [5, 10, 8, 12, 15, 18, 16, 20];
    const investmentData = [1000, 1500, 1200, 1800, 2200, 2000, 2500, 2700];

    // Users line chart
    const usersCtx = document.getElementById('usersChart').getContext('2d');
    new Chart(usersCtx, {
      type: 'line',
      data: {
        labels: months,
        datasets: [
          {
            label: 'Users',
            data: usersData,
            borderColor: 'rgb(99, 102, 241)',
            backgroundColor: 'rgba(99, 102, 241, 0.1)',
            fill: true,
            tension: 0.4,
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
      },
    });

    // Investments bar chart
    const investCtx = document.getElementById('investmentChart').getContext('2d');
    new Chart(investCtx, {
      type: 'bar',
      data: {
        labels: months,
        datasets: [
          {
            label: 'Investment ($)',
            data: investmentData,
            backgroundColor: 'rgb(16, 185, 129)',
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
      },
    });
  </script>
</body>
</html>
