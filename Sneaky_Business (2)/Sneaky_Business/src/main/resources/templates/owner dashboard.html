<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Owner Dashboard - Sneaky Business</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-indigo-700 text-white p-4 shadow-md flex flex-wrap justify-between items-center">
    <!-- Left: Logo + Title -->
    <div class="flex items-center space-x-3">
      <img src="../images/e.jpg" alt="Logo" class="w-10 h-10 rounded-full" />
      <span class="text-xl font-bold whitespace-nowrap">Sneaky Business - Owner</span>
    </div>

    <!-- Hamburger button (mobile) -->
    <button id="menuBtn" class="sm:hidden block text-white text-3xl focus:outline-none" aria-label="Toggle menu">
      &#9776;
    </button>

    <!-- Menu -->
    <div id="menu" class="hidden sm:flex space-x-6 mt-4 sm:mt-0 text-lg font-semibold flex-wrap items-center w-full sm:w-auto">
      <a href="owner dashboard.html" class="flex items-center space-x-1 hover:text-indigo-300 transition whitespace-nowrap">
        <span class="text-2xl">üè†</span><span>Dashboard</span>
      </a>
      <a href="owner profile.html" class="flex items-center space-x-1 hover:text-indigo-300 transition whitespace-nowrap">
        <span class="text-2xl">üë§</span><span>Profile</span>
      </a>
     
      <!-- New Owners link added here -->
      <a href="owner.html" class="flex items-center space-x-1 hover:text-indigo-300 transition whitespace-nowrap">
        <span class="text-2xl">üë•</span><span>Owners</span>
      </a>
     <a href="owner-login.html"> <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white font-semibold whitespace-nowrap ml-auto sm:ml-0 mt-4 sm:mt-0">
        Logout
      </button></a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto p-6 space-y-10">

    <!-- Summary Cards -->
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <div class="bg-white rounded-lg shadow p-6 text-center">
        <h2 class="text-lg font-semibold text-gray-700">Total Investments</h2>
        <p id="totalInvestments" class="text-3xl font-bold text-indigo-600 mt-3">$0</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6 text-center">
        <h2 class="text-lg font-semibold text-gray-700">Active Projects</h2>
        <p id="activeProjects" class="text-3xl font-bold text-green-600 mt-3">0</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6 text-center">
        <h2 class="text-lg font-semibold text-gray-700">Pending Investment Requests</h2>
        <p id="pendingRequests" class="text-3xl font-bold text-yellow-600 mt-3">0</p>
      </div>
    </section>

    <!-- Charts Section -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800 text-center">Monthly Active Users</h2>
        <canvas id="usersChart" class="w-full h-64 max-h-[320px]"></canvas>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800 text-center">Monthly Investment ($)</h2>
        <canvas id="investmentChart" class="w-full h-64 max-h-[320px]"></canvas>
      </div>
    </section>

    <!-- Recent Projects Table -->
    <section class="bg-white rounded-lg shadow p-6 overflow-x-auto">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800 whitespace-nowrap">Recent Projects</h2>
      <table class="w-full min-w-[600px] border-collapse text-gray-700">
        <thead>
          <tr class="bg-indigo-100 text-indigo-700 uppercase text-sm">
            <th class="p-3 text-left">Project Name</th>
            <th class="p-3 text-left">Total Investment</th>
            <th class="p-3 text-left">Status</th>
            <th class="p-3 text-left">Start Date</th>
          </tr>
        </thead>
        <tbody id="projectsTableBody">
          <!-- Dynamic rows here -->
        </tbody>
      </table>
    </section>

    <!-- Add New Project -->
    <section class="bg-white rounded-lg shadow p-6 max-w-3xl mx-auto">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add New Project</h2>
      <form id="newProjectForm" class="space-y-4" onsubmit="return false;">
        <div>
          <label for="projectName" class="block mb-1 font-medium text-gray-700">Project Name</label>
          <input
            id="projectName"
            type="text"
            placeholder="Enter project name"
            required
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label for="investmentAmount" class="block mb-1 font-medium text-gray-700">Initial Investment ($)</label>
          <input
            id="investmentAmount"
            type="number"
            min="0"
            placeholder="Enter amount"
            required
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label for="startDate" class="block mb-1 font-medium text-gray-700">Start Date</label>
          <input
            id="startDate"
            type="date"
            required
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <button
          id="addProjectBtn"
          type="submit"
          class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition font-semibold"
        >
          Add Project
        </button>
      </form>
    </section>

  </main>

  <script>
    // Toggle mobile menu
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");

    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

    // Sample Data
    let projects = [
      { id: 1, name: "Tech Startup", investment: 12000, status: "Active", startDate: "2025-01-15" },
      { id: 2, name: "Green Energy", investment: 8500, status: "Pending", startDate: "2025-03-01" },
      { id: 3, name: "Online Retail", investment: 15000, status: "Active", startDate: "2025-05-10" },
      { id: 4, name: "Eco Packaging", investment: 7000, status: "Active", startDate: "2025-05-22" },
      { id: 5, name: "Smart Home", investment: 11000, status: "Pending", startDate: "2025-06-05" }
    ];

    // Sample Monthly Data for charts
    const monthlyData = [
      { month: "2025-01", users: 12, investment: 12000 },
      { month: "2025-02", users: 9, investment: 9000 },
      { month: "2025-03", users: 15, investment: 8500 },
      { month: "2025-04", users: 18, investment: 10000 },
      { month: "2025-05", users: 20, investment: 22000 },
      { month: "2025-06", users: 14, investment: 11000 },
      { month: "2025-07", users: 16, investment: 14000 },
    ];

    // Update Summary Cards
    function updateSummary() {
      const totalInvestments = projects.reduce((sum, p) => sum + p.investment, 0);
      const activeProjects = projects.filter(p => p.status === "Active").length;
      const pendingRequests = projects.filter(p => p.status === "Pending").length;

      document.getElementById("totalInvestments").textContent = `$${totalInvestments.toLocaleString()}`;
      document.getElementById("activeProjects").textContent = activeProjects;
      document.getElementById("pendingRequests").textContent = pendingRequests;
    }

    // Render Project Table Rows
    function renderProjects() {
      const tbody = document.getElementById("projectsTableBody");
      tbody.innerHTML = "";

      if (projects.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-gray-500">No projects found.</td></tr>`;
        return;
      }

      projects.forEach(project => {
        const tr = document.createElement("tr");
        tr.classList.add("border-b", "hover:bg-indigo-50", "transition");

        tr.innerHTML = `
          <td class="p-3 font-semibold">${project.name}</td>
          <td class="p-3">$${project.investment.toLocaleString()}</td>
          <td class="p-3 font-semibold ${
            project.status === "Active"
              ? "text-green-600"
              : project.status === "Pending"
              ? "text-yellow-600"
              : "text-gray-600"
          }">${project.status}</td>
          <td class="p-3">${project.startDate}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Draw Charts using Chart.js
    function drawCharts() {
      const ctxUsers = document.getElementById("usersChart").getContext("2d");
      const ctxInvestment = document.getElementById("investmentChart").getContext("2d");

      const months = monthlyData.map(d => d.month);
      const users = monthlyData.map(d => d.users);
      const investments = monthlyData.map(d => d.investment);

      // Monthly Active Users Chart
      new Chart(ctxUsers, {
        type: "line",
        data: {
          labels: months,
          datasets: [{
            label: "Users",
            data: users,
            backgroundColor: "rgba(99,102,241,0.2)", // indigo-500 20%
            borderColor: "rgba(99,102,241,1)", // indigo-500
            borderWidth: 2,
            fill: true,
            tension: 0.3,
            pointRadius: 4,
            pointHoverRadius: 6,
          }],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true, position: "top" },
            tooltip: { mode: "index", intersect: false },
          },
          scales: {
            x: { title: { display: true, text: "Month (YYYY-MM)" } },
            y: { beginAtZero: true, title: { display: true, text: "Active Users" }, ticks: { stepSize: 2 } },
          },
        },
      });

      // Monthly Investment Chart
      new Chart(ctxInvestment, {
        type: "bar",
        data: {
          labels: months,
          datasets: [{
            label: "Investment ($)",
            data: investments,
            backgroundColor: "rgba(16,185,129,0.7)", // green-500 70%
            borderColor: "rgba(16,185,129,1)",
            borderWidth: 1,
            borderRadius: 4,
          }],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true, position: "top" },
            tooltip: { mode: "index", intersect: false },
          },
          scales: {
            x: { title: { display: true, text: "Month (YYYY-MM)" } },
            y: { beginAtZero: true, title: { display: true, text: "Investment ($)" } },
          },
        },
      });
    }

    // Add new project form handling
    document.getElementById("newProjectForm").addEventListener("submit", function () {
      const name = document.getElementById("projectName").value.trim();
      const investment = parseFloat(document.getElementById("investmentAmount").value);
      const startDate = document.getElementById("startDate").value;

      if (!name || isNaN(investment) || investment < 0 || !startDate) {
        alert("Please fill all fields correctly.");
        return;
      }

      const newProject = {
        id: projects.length + 1,
        name,
        investment,
        status: "Pending",
        startDate,
      };

      projects.push(newProject);
      renderProjects();
      updateSummary();
      drawCharts();

      // Reset form
      this.reset();
    });

    // Initial render
    renderProjects();
    updateSummary();
    drawCharts();
  </script>

</body>
</html>
