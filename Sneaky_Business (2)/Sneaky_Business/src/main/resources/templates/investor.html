<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investors - Sneaky Business</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

  <!-- Main container -->
  <div class="max-w-6xl mx-auto flex flex-col px-6 py-10">

    <!-- Header with logo and title -->
    <h1 class="flex items-center space-x-4 text-4xl font-bold mb-8 text-indigo-400">
      <img src="../images/b.jpg" alt="logo" class=" mt-1 rounded-md h-8 w-8" />
      <span>Investors</span>
    </h1>

    <!-- Table container -->
    <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-lg">
      <table class="min-w-full text-sm">
        <thead>
          <tr class="text-gray-300 bg-gray-700 border-b border-gray-600">
            <th class="text-left px-6 py-3">Name</th>
            <th class="text-left px-6 py-3">Email</th>
            <th class="text-left px-6 py-3">Amount Invested</th>
            <th class="text-left px-6 py-3">Date</th>
            <th class="text-left px-6 py-3">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b border-gray-700 hover:bg-gray-700/50 transition">
            <td class="px-6 py-4">Alice Johnson</td>
            <td class="px-6 py-4">alice@example.com</td>
            <td class="px-6 py-4 font-semibold">$5,000</td>
            <td class="px-6 py-4">Aug 2, 2025</td>
            <td class="px-6 py-4 text-green-400 font-medium">Active</td>
          </tr>
          <tr class="border-b border-gray-700 hover:bg-gray-700/50 transition">
            <td class="px-6 py-4">David Kim</td>
            <td class="px-6 py-4">david@example.com</td>
            <td class="px-6 py-4 font-semibold">$3,500</td>
            <td class="px-6 py-4">Jul 28, 2025</td>
            <td class="px-6 py-4 text-yellow-400 font-medium">Pending</td>
          </tr>
          <tr class="hover:bg-gray-700/50 transition">
            <td class="px-6 py-4">Sara Lee</td>
            <td class="px-6 py-4">sara@example.com</td>
            <td class="px-6 py-4 font-semibold">$2,000</td>
            <td class="px-6 py-4">Jul 15, 2025</td>
            <td class="px-6 py-4 text-red-400 font-medium">Closed</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Back to dashboard link -->
    <div class="mt-6">
      <a href="dashboard.html" class="text-indigo-400 hover:underline">‚Üê Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
